<!-- AI Coach CTA -->
<style>
    .ai-coach-cta {
        margin: 2.5rem 0;
        padding: 2rem 2rem 1.5rem;
        background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
        border: 1px solid #c4b5fd;
        border-left: 4px solid #7c3aed;
        border-radius: 12px;
        text-align: center;
    }

    .ai-coach-cta__icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
        margin-bottom: 1rem;
    }

    .ai-coach-cta__icon i {
        color: #fff;
        font-size: 1.25rem;
    }

    .ai-coach-cta__heading {
        font-size: 1.25rem;
        font-weight: 700;
        color: #4c1d95;
        margin: 0 0 0.75rem;
    }

    .ai-coach-cta__body {
        font-size: 0.95rem;
        line-height: 1.6;
        color: #475569;
        max-width: 540px;
        margin: 0 auto 1.25rem;
    }

    .ai-coach-cta__button {
        display: inline-block;
        padding: 0.75rem 1.75rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        font-size: 0.95rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 8px;
        transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .ai-coach-cta__button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
        color: #fff;
        text-decoration: none;
    }

    .ai-coach-cta__button i {
        margin-right: 0.4rem;
    }

    .ai-coach-cta__note {
        font-size: 0.75rem;
        color: #94a3b8;
        margin: 1rem auto 0;
        max-width: 480px;
        line-height: 1.5;
    }

    /* Dark mode */
    [data-theme="dark"] .ai-coach-cta {
        background: linear-gradient(135deg, #1e1b4b 0%, #2e1065 100%);
        border-color: #4c1d95;
        border-left-color: #7c3aed;
    }

    [data-theme="dark"] .ai-coach-cta__heading {
        color: #e2e8f0;
    }

    [data-theme="dark"] .ai-coach-cta__body {
        color: #94a3b8;
    }

    [data-theme="dark"] .ai-coach-cta__button {
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    [data-theme="dark"] .ai-coach-cta__note {
        color: #64748b;
    }
</style>

<div class="ai-coach-cta">
    <div class="ai-coach-cta__icon">
        <i class="fas fa-robot"></i>
    </div>
    <h4 class="ai-coach-cta__heading">Try Our AI Recovery Coach</h4>
    <p class="ai-coach-cta__body">
        Get 24/7 personalized recovery support from our AI-powered coach. Available anytime you need
        encouragement, coping strategies, or someone to talk to.
    </p>
    <a href="{% url 'accounts:recovery_coach' %}" class="ai-coach-cta__button">
        <i class="fas fa-robot"></i> Try AI Coach Free
    </a>
    <p class="ai-coach-cta__note">
        Free users get 3 messages. Premium members get 20 messages per day.
    </p>
</div>
