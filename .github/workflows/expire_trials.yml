name: Expire Trial Subscriptions

on:
  schedule:
    # Runs daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allows manual triggering

# Required secrets:
# - RAILWAY_TOKEN: Your Railway API token
# - RAILWAY_PROJECT_ID: Your Railway project ID
# - RAILWAY_SERVICE_NAME: The name of your Railway service

jobs:
  expire-trials:
    runs-on: ubuntu-latest

    steps:
      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli

      - name: Run expire_trials command on Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE_NAME }}
        run: |
          railway run -- python manage.py expire_trials
